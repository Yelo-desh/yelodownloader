<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeloDownloader</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>YeloDownloader</h1>
        <input type="text" id="video_url" placeholder="Enter YouTube URL">
        <button onclick="fetchFormats()">Get Video Formats</button>

        <form id="downloadForm" action="/download" method="post">
            <select id="format_select" name="format">
                <option>Select Format</option>
            </select>
            <input type="hidden" name="url" id="hidden_url">
            <button type="submit">Download</button>
        </form>
    </div>

    <div id="cookie-banner">
        This website uses cookies to ensure the best experience. By continuing, you agree to our use of cookies.
        <button onclick="acceptCookies()">Accept</button>
    </div>
    

    <script src="/static/js/scripts.js"></script>
</body>
</html>
